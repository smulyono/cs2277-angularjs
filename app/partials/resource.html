<div>
    <h2>Add Resource</h2>
    <div class="row-fluid">
        <select data-ng-options="record.ratecard_display for (index,record) in ratecard"
            data-ng-model="selectedresource"
            data-ng-change="refreshResource()"
            data-ng-style="visibleoptions()">
        </select>

        <div data-ng-style="visibletextoptions()">
            {{selectedresource.ratecard_display}}
            <button class="btn btn-mini btn-info"
                ng-click="standardeditpage()">
                <i class="icon-pencil icon-white"></i> Choose Other
            </button>
        </div>
    </div>
    <div class="row-fluid">
        <table class="resourcetable table table-bordered table-striped table-condensed">
            <thead>
                <tr>
                    <td colspan="2">
                        <button class="btn btn-mini btn-inverse"
                            data-ng-click="updateHours(40)">40</button>
                        <button class="btn btn-mini btn-inverse"
                            data-ng-click="updateHours(40)">Full Time</button>
                        <button class="btn btn-mini btn-inverse"
                            data-ng-click="updateHours(20)">1/2 Time</button>
                        <button class="btn btn-mini btn-inverse"
                            data-ng-click="updateHours(16)">2 days a week</button>
                        <button class="btn btn-mini btn-inverse"
                            data-ng-click="updateHours(8)">1 day a week</button>
                        <button class="btn btn-mini btn-inverse"
                            data-ng-click="updateHours(0)">0 hours</button>
                    </td>
                </tr>
            </thead>
            <tr data-ng-repeat="record in resources">
                <td class="mini"><input data-ng-model="record.hours"/></td>
                <td>{{ record.timeline_str }}</td>
            </tr>
        </table>
    </div>
    <div class="row-fluid">
        <div class="pull-right">
            <button class="btn btn-link"
                data-ng-click="saveResource()">
                Save
            </button>
            |
            <button class="btn btn-link"
                data-ng-click="refreshResource()">
                Cancel
            </button>
        </div>
    </div>

</div>
