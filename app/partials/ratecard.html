<div>
    <h2>RateCard</h2>
    <div class="row-fluid">
        <table class="ratecardtable table table-bordered table-striped table-condensed">
            <thead>
                <tr>
                    <th colspan="4">
                        Rate Card
                    </th>
                </tr>
                <tr>
                    <th>Category</th>
                    <th>Role</th>
                    <th>Rate Card</th>
                    <th>Rate</th>
                    <th>Floor</th>
                    <th>Resource Cost</th>
                    <th>Rate Card Margin</th>
                    <th>Rate Margin</th>
                    <th>Rate Check</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tr data-ng-repeat="(index,record) in ratecard"  class="{{ record.rate_check_style }} ">
                <td><input data-ng-model="record.Category" maxlength="256"
                        data-ng-change="calculateField(index)"/></td>
                <td><input data-ng-model="record.Role" maxlength="256"
                        data-ng-change="calculateField(index)" /></td>
                <td><input data-ng-model="record['Rate Card']" maxlength="256" class="mini"
                        data-ng-change="calculateField(index)" /></td>
                <td><input data-ng-model="record.Rate" maxlength="256" class="mini"
                        data-ng-change="calculateField(index)" /></td>
                <td><input data-ng-model="record.Floor" maxlength="256" class="mini"
                        data-ng-change="calculateField(index)" /></td>
                <td><input data-ng-model="record['Resource Cost']"  maxlength="256" class="mini"
                        data-ng-change="calculateField(index)" />
                </td>
                <td>{{ record.rate_card_margin }} </td>
                <td>{{ record.rate_margin }}  </td>
                <td>
                    {{ record.rate_check }}
                </td>
                <td>
                    <button class="btn btn-danger btn-mini"
                        data-ng-click="deleteRow(index)">
                        <i class="icon-trash icon-white"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="row-fluid">
        <button class="btn btn-success btn-mini"
            data-ng-click="addRow()">
            <i class="icon-plus icon-white"></i>
            Add Row
        </button>
    </div>
    <div class="row-fluid">
        <div class="pull-right">
            <button class="btn btn-link"
                data-ng-click="saveRateCard()">
                Save
            </button>
            |
            <button class="btn btn-link"
                data-ng-click="refreshRateCard()">
                Cancel
            </button>
        </div>
    </div>

</div>
