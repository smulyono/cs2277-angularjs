<div>
    <h2>Timeline</h2>
    <div class="row-fluid">
        <table class="table table-bordered table-striped table-condensed">
            <thead>
                <tr>
                    <th colspan="4">
                        Timeline
                    </th>
                </tr>
                <tr>
                    <th>Week</th>
                    <th>Phase</th>
                    <th>Name</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tr data-ng-repeat="(index,record) in timelines">
                <td>{{ index + 1}}</td>
                <td><input data-ng-model="record.phase"/></td>
                <td><input data-ng-model="record.name" /></td>
                <td>
                    <button class="btn btn-danger btn-mini"
                        data-ng-click="deleteRow(index)">
                        <i class="icon-trash icon-white"></i>
                        Delete
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="row-fluid">
        <button class="btn btn-success btn-mini"
            data-ng-click="addRow()">
            <i class="icon-plus icon-white"></i>
            Add Row
        </button>
    </div>
    <div class="row-fluid">
        <div class="pull-right">
            <button class="btn btn-link"
                data-ng-click="saveTimeLines()">
                Save
            </button>
            |
            <button class="btn btn-link"
                data-ng-click="refreshTimelines()">
                Cancel
            </button>
        </div>
    </div>
</div>
